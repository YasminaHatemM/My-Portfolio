      <section id="hd__sect02">
        <nav>
          <ul id="nav__list">
            <li class="list__items" id="Home__icon"><a href="../../index.html">Home</a></li>
            <li class="list__items" id="Projects__icon"><a href="../../index.html#main__sect02">Projects</a></li>
